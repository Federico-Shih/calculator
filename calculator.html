<html>
    <head>
        <title>
            Hola Andy
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calc">
            <table>
                <tr>
                    <td rowspan="2" colspan="4" style="position: relative;">
                        <div id="logger">
                        0
                        </div>
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td>
                        <div id= "c" class="button gray">
                            AC
                        </div>
                    </td>
                    
                    <td>
                        <div id= "plusnegative" class="button gray" style="padding: left -20px;">
                            +/-
                        </div>
                    </td>
                    
                    <td>
                        <div id= "percent" class="button gray">
                            %
                        </div>  
                    </td>
     
                    <td>
                        <div id= "divide" class="button orange">
                            รท
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id= "seven" class="button darkgray">

                        </div>
                    </td>
                    <td>
                        <div id= "eight" class="button darkgray">
                            8
                        </div>
                    </td>
                            
                    <td>
                        <div id= "nine" class="button darkgray">
                            9
                        </div>
                    </td>
             
                    <td>
                        <div id= "X" class="button orange">
                            ร
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id= "four" class="button darkgray">
                            4
                        </div>
                    </td>
                            
                    <td>
                        <div id= "five" class="button darkgray">
                            5
                        </div>
                    </td>
                            
                    <td>
                        <div id= "six" class="button darkgray">

                        </div>
                    </td>
             
                    <td>
                        <div id= "sub" class="button orange">

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id= "one" class="button darkgray">
                            1
                        </div>
                    </td>
                                    
                    <td>
                        <div id= "two" class="button darkgray">

                        </div>
                    </td>
                                    
                    <td>
                        <div id= "three" class="button darkgray">

                        </div>
                    </td>
                     
                    <td>
                        <div id= "plus" class="button orange">
                            +
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id= "zero" class="button0 darkgray">
                            <div style="position:absolute; padding-top: 9px; padding-left: 35px">
                                0
                            </div>   
                        </div>
                    </td>
                          
                                    
                    <td>
                        <div id= "comma" class="button darkgray">
                            ,
                        </div>
                    </td>
                     
                    <td>
                        <div id= "equals" class="button orange">
                            =
                        </div>
                    </td>
                </tr>
            </table>
